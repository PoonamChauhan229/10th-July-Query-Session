<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Promise
        // => 3 stages => Pending=>fulfill=> rejected
        var req=fetch('https://restcountries.com/v2/all')
        .then((res)=>res.json())// converting into json
        .then((data)=>console.log(data))//access the value
        // console.log(req)


        //async and await => More preferrable
        async function getCountriesData(){
            var req= await fetch('https://restcountries.com/v2/all')
            var data=await req.json()
            console.log(data)
        }
        getCountriesData()
    </script>
</body>
</html>
